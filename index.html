<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vinyla Shake</title>
  <script type="module" src="./src/js/index.js" defer></script>
</head>
<body>
  <section class="left-deck">
    <div class="left-deck-sound">
      <label for="left-music-input">▲</label>
      <input type="file" id="left-music-input" accept=".mp3" />
      <canvas id="left-canvas"></canvas>
      <audio id="left-audio" ></audio>
    </div>
  </section>
  <section class="right-deck">
    <div class="right-deck-sound">
      <label for="right-music-input">▲</label>
      <input type="file" id="right-music-input" accept=".mp3" />
      <canvas id="right-canvas"></canvas>
      <audio id="right-audio" ></audio>
    </div>
  </section>
</body>
</html>
